    <script>
        function relogio() {
            let data = new Date();
            let hora = data.getHours();
            let minuto = data.getMinutes();
            let segundos = data.getSeconds();

            if (hora > 12 && hora < 19) {
                document.getElementById("saudacao").value = "Boa Tarde!";
            } else if (hora > 18 && hora < 23) {
                document.getElementById("saudacao").value = "Boa noite!";
            } else {
                document.getElementById("saudacao").value = "Bom dia!";
            }
            hora = (hora < 10) ? "0" + hora : hora;
            minuto = (minuto < 10) ? "0" + minuto : minuto;
            segundos = (segundos < 10) ? "0" + segundos : segundos;

            let horas = hora + ":" + minuto + ":" + segundos;
            document.getElementById("rel").value = horas;
        }

        let tempo = setInterval(relogio, 1000);

    </script>

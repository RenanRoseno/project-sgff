<html xmlns:th="http://thymeleaf.org">

<head>
    <title>SGFF - Sistema Gerenciamento de Funcionários e Frequência</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="/webapp/js/1.5.2.js"></script>
    <script type="text/javascript" src="/webapp/js/jquery.maskedinput-1.3.min.js"></script>
</head>

<body>
    <header>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" style="font-color:white;" class="navbar-brand">SGFF- Sistema de Gerenciamento de Funcionários e
                Frequência</a>

            <div class="dropdown offset-md-5">
                <button class="btn btn-secondary dropdown-toggle" style="background:none;border:none" type="button"
                    id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Relatórios
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"></button>
                    <button class="dropdown-item" type="button">Aniversariante do Mês</button>
                    <button class="dropdown-item" type="button">Registro de pontos</button>
                </div>
            </div>

            <a href="logout" class="navbar-brand" style="decoration:none;font-color:white; font-size: 15px;">Sair</a>
        </nav>
    </header>


    <section>
        <div class="container" style="width:35%; padding-bottom:30px;">
            <center>
                <h2 style="margin-top: 20px;">Editar Cargo</h2>
            </center>
            <th:block th:include=" mensagemValidacao">
            </th:block>
            <div>
                <form method="POST">
                    <div class="form group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" th:value="${cargo.nome}">
                    </div>
                    <div class="form group">
                        <label for="descricao">Descricao</label>
                        <input type="text" class="form-control" style=" height:70px;" name="descricao" th:value="${cargo.descricao}">
                    </div>
                    <center><button type="submit" class="btn btn-primary"
                            style="background-color:DarkSlateGray; border:none; height: 50px; margin-top: 20px">Confirmar</button>
                        <a href="/cargos"><button class="btn btn-danger" style="height:50px; margin-top: 20px"
                                type="button">Cancelar</button></a>
                    </center>
                </form>
            </div>

        </div>
    </section>
    
    <script>
        jQuery(function ($) {
            $("#cpf").mask("999.999.999-99");
            $("#telefone").mask("(99)99999-9999");
        });
    </script>
</body>

</html>

<html xmlns:th="http://thymeleaf.org">

<head>
    <title>SGFF - Sistema Gerenciamento de Funcionários e Frequência</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c2f63c79c.js" crossorigin="anonymous"></script>
    <style>
        .logo {
            font-family: Poppins !important;
            font-size: 40px;
            color: #f0f0f1 !important;
            margin-left: 20px;
        }

        .main-content {
            margin-top: 90px;
        }

        a {
            text-decoration: none;
            color: #f0f0f1;
            font-size: 15px;
        }

        a button {
            cursor: pointer;
        }

        body {
            font: 400 15px Poppins;
            background-color: #f0f0f1;
        }
    </style>
</head>

<body>
    <header>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <a href="/main/" style="font-color:white;" class="navbar-brand logo">
                SGFF <img th:src="@{/check-square.svg}" /></a>


            <div class="dropdown offset-md-6">
                <button class="btn btn-secondary dropdown-toggle" style="background:none;border:none" type="button"
                    id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Relatórios
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"></button>
                    <a href="/pontos/"><button class="dropdown-item" type="button">Registro de pontos</button></a>
                    <a href="/pontosFuncionario/"><button class="dropdown-item" type="button">Pontos por
                            funcionário</button></a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" style="background:none;border:none" type="button"
                    id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Funcionários
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"></button>
                    <a href="/perfil/"><button class="dropdown-item" type="button">Perfil</button></a>
                    <a href="/funcionarios/"><button class="dropdown-item" type="button">Listar
                            Funcionários</button></a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" style="background:none;border:none" type="button"
                    id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cargos
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button"></button>
                    <a href="/newCargo/" class="navbar-brand"><button class="dropdown-item" type="button">
                            Novo cargo</button></a>
                    <a href="/cargos/"><button class="dropdown-item" type="button">Listar Cargos</button></a>
                </div>
            </div>

            <a href="/logout/" class="btn btn-danger">Sair</a>
        </nav>
    </header>
    <section>
        <div class="container" style="width:90%; padding-bottom:30px;"><br>
            <a href="/newfuncionario/" class="btn btn-primary offset-md-11" role="button"><i
                    class="fa fa-plus"></i>&nbsp;Novo funcionário</a><br><br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Identificação</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Nome</th>
                        <th scope="col">RG</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Email</th>
                        <th scope="col">Data de Admissão</th>
                        <th scope="col" colspan="2">
                            <center>Ações</center>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="funcionario: ${funcionarios}">
                        <th scope="col"><span th:text="${funcionario.id}"></span></th>
                        <td><span th:text="${funcionario.cpf}"></span></td>
                        <td><span th:text="${funcionario.nome}"></span></td>
                        <td><span th:text="${funcionario.rg}"></span></td>
                        <td><span th:text="${funcionario.cargo}"></span></td>
                        <td><span th:text="${funcionario.email}"></span></td>
                        <td><span th:text="${funcionario.dataAdmissao}"></span></td>
                        <td><a th:href="${(#mvc.url('SC#getFuncionariosDetails').arg(0, funcionario.id)).build()}">
                                <center><button class="btn btn-info"><i class="fa fa-edit"></i></button></center>
                            </a></td>
                        <td><a href="/delete/"
                                th:href="${(#mvc.url('SC#deleteFuncionario').arg(0, funcionario.id)).build()}">
                                <center>
                                    <button class="btn btn-danger"><i class="fa fa-trash-alt"></i></button></center>
                            </a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

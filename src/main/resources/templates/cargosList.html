<html xmlns:th="http://thymeleaf.org">

    <head>
        <title>SGFF - Sistema Gerenciamento de Funcionários e Frequência</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9c2f63c79c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <!-- As a heading -->
            <nav class="navbar navbar-dark bg-dark">
                <a href="/funcionarios/" style="font-color:white;" class="navbar-brand">SGFF- Sistema de Gerenciamento de Funcionários e
                    Frequência</a>


                <div class="dropdown offset-md-4">
                    <button class="btn btn-secondary dropdown-toggle" style="background:none;border:none" type="button"
                            id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Relatórios
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button"></button>
                        <a href="/pontos/"><button class="dropdown-item" type="button">Registro de pontos</button></a>
                        <a href="/pontosFuncionario/"><button class="dropdown-item" type="button">Pontos por funcionário</button></a>
                    </div>
                </div>
                <a href="/newCargo/" class="navbar-brand" style="decoration:none;font-color:white; font-size: 15px;">Cargos</a>
                <a href="logout" class="navbar-brand" style="decoration:none;font-color:white; font-size: 15px;">Sair</a>
            </nav>
        </header>
        <section>
            <div class="container" style="width:90%; padding-bottom:30px;"><br>
                <a href="/newCargo/" class="btn btn-primary offset-md-11" role="button"><i
                        class="fa fa-plus"></i>&nbsp;Novo Cargo</a><br><br>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" colspan="2"><center>Ações</center></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cargo: ${cargos}">
                            <th scope="col"><span th:text="${cargo.id}"></span></th>
                            <td><span th:text="${cargo.nome}"></span></td>
                            <td><span th:text="${cargo.descricao}"></span></td>
                            <td><center>
                        <a th:href="${(#mvc.url('CC#cargosDetails').arg(0, cargo.id)).build()}">
                            <button class="btn btn-info">
                                <i class="fa fa-edit"></i>
                            </button>
                        </a>
                    </center></td>
                    <td><center>
                        <a href="/deleteCargo/"
                           th:href="${(#mvc.url('CC#deleteCargo').arg(0, cargo.id)).build()}">
                            <button class="btn btn-danger"><i class="fa fa-trash-alt"></i>
                            </button>
                        </a>    
                    </center></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>

</html>

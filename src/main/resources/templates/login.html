<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style='background-image:  url("../rad.jpg");'>
    <center><br><br><br>
        <div class="container" style="width:30%; 
            padding-bottom:30px;
            background-color: white; 
            border-radius: 20px;padding: 100px;">

            <form th:action="@{/login}" method="post" class="form">
                <div class="form-group"><label for="username">
                        <h5 style="letter-spacing:5px;"> LOGIN </h5>
                    </label> <input type="text" name="username" class="form-control" id="username"></div>
                <div class="form-group"><label for="password">
                        <h5 style="letter-spacing:5px;">SENHA</h5>
                    </label><input type="password" name="password" id="password" class="form-control"> </div><br>
                <div class="form-group"><button type="submit" class="btn btn-primary btn-lg"
                        style="background-color:DarkSlateGray; border:none; height: 50px;width: 200px;border-radius: 10px;">Entrar</button>
                </div>
            </form>
        </div>
</body>

</html>
